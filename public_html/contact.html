 <section class="contact-section">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-12 col-md-10 col-lg-6">
                            <h2 class="contact-h mb-4 animation slide-top">Please contact us using the form bellow</h2>

                            <form class="contact-form" action="" method="get">
                                <div class='form-group animation slide-right'>
                                    <input type="text" name="name" value="" class="form-control animation slide-top" placeholder='Name and surname *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group animation slide-right'>
                                    <input type="email" name="email" value="" class="form-control animation slide-top" placeholder='Email address *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group animation slide-right'>
                                    <input type="text" name="subject" value="" class="form-control animation slide-top" placeholder='Subject *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group animation slide-right'>
                                    <textarea name="message" placeholder="Enter your message *" class="form-control animation slide-top" rows='7'></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group text-center animation slide-right">
                                    <button class="btn btn-primary px-5 py-3 text-uppercase float-left animation slide-top" type="submit" name="send" value="true">SEND MESSAGE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
